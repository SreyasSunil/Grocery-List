<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Grocery List</title>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>GROCERY LIST</h1>
      </div>
      <div class="inp-head">

        <div onclick="eraseList()" class="form">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </div>
          <input type="text" id="one-item" />
      </div>
        <div id="all-items">

        </div>
        <div class="note">
          <b>Note:</b> double click to strike out your items and click again for toggling it.
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
